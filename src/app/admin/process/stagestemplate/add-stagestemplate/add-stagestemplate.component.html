<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onclose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-from" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile>
    <div class="controles-container">
      <input type="hidden" formControlName="stage_template_id">


      <mat-form-field>
        <mat-select formControlName="stage_name" placeholder="stage_name">
            <mat-option>none</mat-option>
            <ng-container *ngFor="let dept of stagesdata">
                <mat-option value="{{dept.stage_name}}">{{dept.stage_name}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>


      <mat-form-field>
        <input formControlName="template_details" matInput placeholder="template_details *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input formControlName="production" matInput placeholder="production *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>

    </div>

  </mat-grid-tile>

<mat-grid-tile>
  <div class="controles-container">
    <!-- <input type="hidden" formControlName="_id"> -->

    <mat-form-field>
      <input formControlName="template_name" matInput placeholder="template_name *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>
      <mat-form-field>
        <input formControlName="input_time" matInput placeholder="input_time *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input formControlName="process_time" matInput placeholder="process_time *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>


    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled] =" service.form.invalid">Submit</button>
      <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
    </div>
  </div>

</mat-grid-tile>

</mat-grid-list>


</form>
