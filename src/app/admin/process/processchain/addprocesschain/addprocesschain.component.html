<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onclose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-from" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile>
    <div class="controles-container">
      <input type="hidden" formControlName="process_stage_id">
      <mat-form-field>
        <input formControlName="process_name" matInput placeholder="process_name *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>

    </div>

  </mat-grid-tile>

<mat-grid-tile>
  <div class="controles-container">
    <!-- <input type="hidden" formControlName="_id"> -->

    <mat-form-field>
      <input formControlName="stage_name" matInput placeholder="stage_name *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input formControlName="stage_number" matInput placeholder="stage_number *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled] ="service.form.invalid">Submit</button>
      <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
    </div>
  </div>

</mat-grid-tile>

</mat-grid-list>


</form>
