
<!-- <p>meter-type works!</p> -->

<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Thing Template</span>
    <span class="fill-remaining-space"></span>

  </mat-toolbar>


  <!-- <p>sysuser-list works!</!-->
  <div class="Search-div">
    <button  mat-raised-button (click) ="onCreate()">
      <mat-icon>add</mat-icon> Create
    </button>
    <mat-form-field class="Search-form-field">

      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="Off" (keyup)="applyFilter()">
      <button mat-mat matSuffix mat-icon-button  aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <mat-table [dataSource] = "listData" matSort>
      <ng-container matColumnDef="thing_template_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>thing_template_id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.thing_template_id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="thing_series_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>thing_series_name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.thing_series_name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="thing_details">
        <mat-header-cell *matHeaderCellDef mat-sort-header>thing_details</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.thing_details}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="thing_video_link">
        <mat-header-cell *matHeaderCellDef mat-sort-header>thing_video_link</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.thing_video_link }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="thing_dims">
        <mat-header-cell *matHeaderCellDef mat-sort-header>thing_dims</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.thing_dims}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="thing_pdf_link">
        <mat-header-cell *matHeaderCellDef mat-sort-header>thing_pdf_link</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.thing_pdf_link }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">

        <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color= "warn"  (click)="onDelete(row.thing_template_id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
  <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row> -->

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20,15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>



</div>
