<div class="container">
  <!-- <mat-toolbar>

  <!-- <p>sysuser-list works!</!-->
  <div class="Search-div">
    <button  mat-raised-button (click) ="onCreate()">
      <mat-icon>add</mat-icon> Create
    </button>
    <mat-form-field class="Search-form-field">

      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="Off" (keyup)="applyFilter()">
      <button mat-mat matSuffix mat-icon-button  aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <mat-table [dataSource] = "listData" matSort>
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Sensor">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sensor</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Sensor}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="CustomerID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CustomerID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.CustomerID}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Details">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Details</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Details}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="ConnDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ConnDate</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.ConnDate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="CalibartionFrq">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CalibartionFrq</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.CalibartionFrq}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="timedate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>timedate</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.timedate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">

        <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color= "warn"  (click)="onDelete(row.Sensor)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
  <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row> -->

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20,15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>



</div>
