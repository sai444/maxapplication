

<div class="container">
  <!-- <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Aalrms </span>
    <span class="fill-remaining-space"></span>

  </mat-toolbar> -->


  <!-- <p>sysuser-list works!</!-->
  <div class="Search-div">
    <!-- <button  mat-raised-button (click) ="onCreate()">
      <mat-icon>add</mat-icon> Create
    </button> -->
    <mat-form-field class="Search-form-field">

      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="Off" (keyup)="applyFilter()">
      <button mat-mat matSuffix mat-icon-button  aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <mat-table [dataSource] = "listData" matSort>
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Thing">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Thing</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Thing}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Process">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Process</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Process}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="severity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Severity</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.severity}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Status}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.action}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="alarmDetails">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Alarm Details</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.alarmDetails}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="alarmRemark">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Alarm Remark</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.alarmRemark}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="timedate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Time Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.timedate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">

        <mat-header-cell *matHeaderCellDef >Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <!-- <button mat-icon-button color= "warn"  (click)="onDelete(row.name)"><mat-icon>delete_outline</mat-icon></button> -->
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading data...
        </mat-footer-cell>
      </ng-container>



      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
  <!-- <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row> -->

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20,15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>



</div>
