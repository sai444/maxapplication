<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onclose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-from" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile>
    <div class="controles-container">
      <input type="hidden" formControlName="emp_id">
      <mat-form-field>
        <input formControlName="emp_name" matInput placeholder="emp_name *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input formControlName="email_id" matInput placeholder="email_id *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="plant_name" placeholder="plant_name">
            <mat-option>none</mat-option>
            <ng-container *ngFor="let dept of plants">
                <mat-option value="{{dept.plant_name}}">{{dept.plant_name}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>

      <mat-form-field>
        <input formControlName="emp_username" matInput placeholder="emp_username *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input formControlName="emp_password" matInput placeholder="emp_password *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <!-- <input formControlName="isactive" matInput placeholder="isactive *"> -->
        <mat-select formControlName="isactive" placeholder="isactive">
              <mat-option>Select a value</mat-option>
              <mat-option value=1>True</mat-option>
              <mat-option value=0>False</mat-option>
      </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="role_name" placeholder="role_name">
            <mat-option>none</mat-option>
            <ng-container *ngFor="let dept of roles">
                <mat-option value="{{dept.role_name}}">{{dept.role_name}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
    </div>

  </mat-grid-tile>

<mat-grid-tile>
  <div class="controles-container">
    <!-- <input type="hidden" formControlName="_id"> -->
    <mat-form-field>
      <input formControlName="emp_details" matInput placeholder="emp_details *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input formControlName="emp_comp_id" matInput placeholder="emp_comp_id *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input formControlName="emp_contact" matInput placeholder="emp_contact *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input formControlName="emp_addr" matInput placeholder="emp_addr *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>

<mat-form-field>
      <mat-select formControlName="dept_name" placeholder="dept_name">
          <mat-option>none</mat-option>
          <ng-container *ngFor="let dept of depts">
              <mat-option value="{{dept.dept_name}}">{{dept.dept_name}}</mat-option>
          </ng-container>
      </mat-select>
  </mat-form-field>
    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled] ="service.form.invalid">Submit</button>
      <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
    </div>
  </div>

</mat-grid-tile>

</mat-grid-list>


</form>
