<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onclose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-from" (submit)="onSubmit()">
<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile>
    <div class="controles-container">
      <input type="hidden" formControlName="plant_id">

      <mat-form-field>
        <mat-select formControlName="comp_name" placeholder="comp_name">
            <mat-option>none</mat-option>
            <ng-container *ngFor="let dept of comps">
                <mat-option value="{{dept.comp_name}}">{{dept.comp_name}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
      <mat-form-field>
        <input formControlName="plant_name" matInput placeholder="plant_name *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input formControlName="plant_addr" matInput placeholder="plant_addr *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <input formControlName="plant_details" matInput placeholder="plant_details *">
        <!-- <mat-error>This Field is mandatory</mat-error> -->
      </mat-form-field>

    </div>

  </mat-grid-tile>

<mat-grid-tile>
  <div class="controles-container">
    <!-- <input type="hidden" formControlName="_id"> -->
    <mat-form-field>
      <input formControlName="plant_lat" matInput placeholder="plant_lat *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input formControlName="plant_long" matInput placeholder="plant_long *">
      <!-- <mat-error>This Field is mandatory</mat-error> -->
    </mat-form-field>


    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled] ="service.form.invalid">Submit</button>
      <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
    </div>
  </div>

</mat-grid-tile>

</mat-grid-list>


</form>
