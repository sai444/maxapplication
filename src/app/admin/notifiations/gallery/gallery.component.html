<div class="row">

  <div class="col-12">
    <addapptable-card>
      <addapptable-card-header>
        <addapptable-card-header-oval>
          <addapptable-card-title>
            <mat-icon matSuffix>equalizer</mat-icon>
            <span>Selection Window</span>
          </addapptable-card-title>
        </addapptable-card-header-oval>
      </addapptable-card-header>
      <addapptable-card-body>
        <div>

          <mat-form-field>
            <mat-label>Select Location</mat-label>
            <mat-select>
              <mat-option *ngFor="let loc of Locations" [value]="loc.places">
                {{loc.places}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select Plant </mat-label>
            <mat-select>
              <mat-option *ngFor="let plt of Plants" [value]="plt.plant">
                {{plt.plant}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select Process</mat-label>
            <mat-select>
              <mat-option *ngFor="let Process of Process" [value]="Process.Process">
                {{Process.Process}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Select Meter</mat-label>
            <mat-select>
              <mat-option *ngFor="let Process of Meter" [value]="Process.Meter">
                {{Process.Meter}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="button-row">

            <button mat-raised-button color="primary" type="submit" >
            Submit</button></div>
        </div>
      </addapptable-card-body>
    </addapptable-card>
  </div>
</div>
