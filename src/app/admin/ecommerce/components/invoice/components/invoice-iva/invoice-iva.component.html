<addapptable-card>
  <addapptable-card-body>

    <table mat-table [dataSource]="dataSource$ | async" class="table mat-table">
      <!-- base Column -->
      <ng-container matColumnDef="base">
        <th mat-header-cell *matHeaderCellDef> Base. </th>
        <td mat-cell *matCellDef="let element" title="Base."> {{element.base}} </td>
      </ng-container>

      <!-- iva Column -->
      <ng-container matColumnDef="iva">
        <th mat-header-cell *matHeaderCellDef> Iva </th>
        <td mat-cell *matCellDef="let element" title="Iva"> {{element.iva}} </td>
      </ng-container>

      <!-- subTotal Column -->
      <ng-container matColumnDef="subTotal">
        <th mat-header-cell *matHeaderCellDef> SubTotal </th>
        <td mat-cell *matCellDef="let element" title="Subtotal"> {{element.subTotal}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </addapptable-card-body>
</addapptable-card>
