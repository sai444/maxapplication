<addapptable-card>
  <addapptable-card-body>
    <table mat-table [dataSource]="dataSource$ | async" class="table mat-table">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" title="No."> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" title="Name"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element" title="Price"> {{element.price}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element" title="Quantity"> {{element.quantity}} </td>
      </ng-container>

      <!-- SubTotal Column -->
      <ng-container matColumnDef="subTotal">
        <th mat-header-cell *matHeaderCellDef> SubTotal </th>
        <td mat-cell *matCellDef="let element" title="SubTotal"> {{element.subTotal}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </addapptable-card-body>
</addapptable-card>
